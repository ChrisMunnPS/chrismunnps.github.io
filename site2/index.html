<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-24">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christopher Munn | Cloud Infrastructure Consultant</title>
    <meta name="description" content="Senior Systems Administrator & Cloud Infrastructure Consultant specialising in Automation, Security, and Azure." />
    <!-- Tailwind CSS (CDN for simplicity, but works with Vite for dev) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      @keyframes explode {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 1;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0);
          opacity: 0;
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                950: '#020617',
              },
              azure: {
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
              }
            }
          }
        }
      }
    </script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>

    <div id="root">
      <!-- Fallback content if JS fails to load (e.g. file:// protocol error) -->
      <div style="display: flex; height: 100vh; justify-content: center; align-items: center; text-align: center; font-family: sans-serif; color: #64748b;">
        <div>
          <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem;">Application Loading...</h2>
          <p>If this screen persists, please ensure you are running the app via a web server.</p>
          <code style="display: block; background: #f1f5f9; padding: 1rem; margin-top: 1rem; border-radius: 0.5rem;">
            npm install<br>
            npm run dev
          </code>
          <p style="margin-top: 1rem; font-size: 0.875rem; color: #94a3b8;">Direct file access (file://) is not supported by modern browsers.</p>
        </div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
