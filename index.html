      const ThemeContext = createContext();

      function ThemeProvider({ children }) {
        const [theme, setTheme] = useState(() => {
          if (typeof window !== 'undefined' && localStorage.getItem('theme')) {
            return localStorage.getItem('theme');
          }
          return 'system';
        });

        useEffect(() => {
          const root = window.document.documentElement;
          root.classList.remove('light', 'dark');

          if (theme === 'system') {
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            root.classList.add(systemTheme);
            localStorage.removeItem('theme');
          } else {
            root.classList.add(theme);
            localStorage.setItem('theme', theme);
          }
        }, [theme]);

        return (
          <ThemeContext.Provider value={{ theme, setTheme }}>
            {children}
          </ThemeContext.Provider>
        );
      }

      function useTheme() {
        return useContext(ThemeContext);

                      icon.rot += icon.vrot;

                        icon.vy *= -1;
                      } else if (icon.y >= safeHeight) {
                        icon.y = safeHeight;
                        icon.vy *= -1;
                      }

                      icon.el.style.transform = `translate(${icon.x}px, ${icon.y}px) rotate(${icon.rot}deg)`;

          <section id="location" className="py-20 bg-slate-100 dark:bg-slate-950 transition-colors duration-300 scroll-mt-32">
            <div className="max-w-4xl mx-auto px-6 text-center">
              <div className="mb-10">
                <div className="inline-flex items-center gap-2 px-4 py-2 bg-white dark:bg-slate-900 rounded-full border border-slate-200 dark:border-slate-800 text-azure-600 dark:text-azure-400 mb-4 shadow-sm">
                  <Icons.MapPin size={18} />
                  <span className="font-medium">Based in London, UK</span>
                </div>
                <h2 className="text-3xl font-bold text-slate-900 dark:text-white">Location</h2>
              </div>
              <div className="relative w-full overflow-hidden rounded-2xl border border-slate-200 dark:border-slate-800 shadow-2xl bg-white dark:bg-slate-900">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9932.15085201684!2d-0.21682732187939524!3d51.51252410312404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48760fc32a49608d%3A0xd937f28d18323e44!2sLondon%20W11!5e0!3m2!1sen!2suk!4v1764086784198!5m2!1sen!2suk" width="100%" height="450" style={{ border: 0, filter: isDark ? 'invert(90%) hue-rotate(180deg)' : 'none' }} allowFullScreen={true} loading="lazy" referrerPolicy="no-referrer-when-downgrade" className="transition-all duration-300"></iframe>
              </div>
            </div>
          </section>
        );
      };

      const Footer = () => (
        <footer className="py-12 border-t border-slate-200 dark:border-slate-900 bg-white dark:bg-slate-950 text-center transition-colors duration-300">
          <div className="flex justify-center gap-6 mb-8">
            <a href={CONTACT_INFO.github} className="p-3 bg-slate-100 dark:bg-slate-900 rounded-full text-slate-500 dark:text-slate-400 hover:text-white hover:bg-azure-600 dark:hover:bg-azure-600 transition-all border border-slate-200 dark:border-slate-800"><Icons.Github size={20} /></a>
            <a href={CONTACT_INFO.linkedin} className="p-3 bg-slate-100 dark:bg-slate-900 rounded-full text-slate-500 dark:text-slate-400 hover:text-white hover:bg-azure-600 dark:hover:bg-azure-600 transition-all border border-slate-200 dark:border-slate-800"><Icons.Linkedin size={20} /></a>
          </div>
          <p className="text-slate-500 dark:text-slate-600 text-sm mb-6">Â© {new Date().getFullYear()} Christopher Munn. Built with React & Tailwind.</p>
          
          <div className="flex flex-col items-center mt-8 cursor-help group">
            <div className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-100 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 hover:border-azure-500 dark:hover:border-azure-500 transition-colors">
                <Icons.Gamepad2 size={18} className="text-slate-600 dark:text-slate-400 group-hover:text-azure-600 dark:group-hover:text-azure-400 transition-colors" />
                <span className="text-xs uppercase tracking-widest text-slate-600 dark:text-slate-400 font-bold group-hover:text-azure-600 dark:group-hover:text-azure-400 transition-colors">
                    Try the Konami Code
                </span>
            </div>
          </div>
        </footer>
      );

      const FloatingTray = () => {
        const [activeSection, setActiveSection] = useState('');
        const [showCanvas, setShowCanvas] = useState(false);
        const canvasRef = useRef(null);

        useEffect(() => {
          const sections = ['home', 'summary', 'skills', 'projects', 'experience', 'certifications', 'education', 'location'];
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) setActiveSection(entry.target.id); });
          }, { root: null, rootMargin: '-20% 0px -70% 0px', threshold: 0 });
          sections.forEach(id => { const el = document.getElementById(id); if (el) observer.observe(el); });
          return () => sections.forEach(id => { const el = document.getElementById(id); if (el) observer.unobserve(el); });
        }, []);

        // --- FIREWORKS LOGIC ---
        useEffect(() => {
          if (!showCanvas || !canvasRef.current) return;

          const canvas = canvasRef.current;
          const ctx = canvas.getContext('2d');
          let animationFrameId;

          const config = {
             gravity: 0.1, airDrag: 0.98,
             burstParticlesMin: 50, burstParticlesMax: 150,
             particleSpeedMin: 2, particleSpeedMax: 10,
             particleLifeMin: 40, particleLifeMax: 100,
             trailAlpha: 0.15, 
          };
          
          let width, height, dpr;
          let rockets = [];
          let particles = [];
          
          function resize() {
            dpr = window.devicePixelRatio || 1;
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx.scale(dpr, dpr);
          }
          
          window.addEventListener('resize', resize);
          resize();

          const rand = (a, b) => a + Math.random() * (b - a);
          
          function launch(x) {
             const y = height; 
             const targetY = height * rand(0.15, 0.5); 
             const travelDist = height - targetY;
             const speed = Math.sqrt(2 * (config.gravity * 0.5) * travelDist) * 1.1; 

             const angle = rand(Math.PI / 2 - 0.2, Math.PI / 2 + 0.2); 
             
             rockets.push({
               x: x, y: y,
               vx: Math.cos(angle) * speed * (Math.random() - 0.5) * 0.1, // Less horizontal spread
               vy: -speed,
               color: `hsl(${rand(180, 360)}, 100%, 65%)`, // Vibrant colors
               life: rand(40, 70),
               alpha: 1
             });
          }

          function burst(x, y, color) {
            const count = rand(config.burstParticlesMin, config.burstParticlesMax);
            for (let i = 0; i < count; i++) {
               const angle = Math.random() * Math.PI * 2;
               const speed = rand(config.particleSpeedMin, config.particleSpeedMax);
               particles.push({
                 x, y,
                 vx: Math.cos(angle) * speed,
                 vy: Math.sin(angle) * speed,
                 ax: 0, ay: config.gravity,
                 drag: config.airDrag,
                 color,
                 life: rand(config.particleLifeMin, config.particleLifeMax),
                 age: 0,
                 size: rand(1.5, 3.5)
               });
            }
          }

          function loop() {
             ctx.globalCompositeOperation = 'destination-out';
             ctx.fillStyle = `rgba(0, 0, 0, ${config.trailAlpha})`;
             ctx.fillRect(0, 0, width, height);
             
             ctx.globalCompositeOperation = 'lighter'; 

             // Rockets
             for (let i = rockets.length - 1; i >= 0; i--) {
                const r = rockets[i];
                r.x += r.vx;
                r.y += r.vy;
                r.vy += config.gravity * 0.5;
                
                ctx.fillStyle = r.color;
                ctx.fillRect(r.x, r.y, 3, 3);
                
                // Explode when velocity slows down significantly
                if (r.vy >= -1) { 
                   burst(r.x, r.y, r.color);
                   rockets.splice(i, 1);
                }
             }

             // Particles
             for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.vx *= p.drag;
                p.vy *= p.drag;
                p.vx += p.ax;
                p.vy += p.ay;
                p.x += p.vx;
                p.y += p.vy;
                p.age++;

                const alpha = 1 - p.age / p.life;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;

                if (p.age >= p.life) particles.splice(i, 1);
             }

             animationFrameId = requestAnimationFrame(loop);
          }

          loop();

          // Volley logic
          const interval = setInterval(() => {
             launch(rand(width * 0.2, width * 0.8));
          }, 100);
          
          for(let i=0; i<5; i++) setTimeout(() => launch(rand(width * 0.3, width * 0.7)), i * 80);

          return () => {
             window.removeEventListener('resize', resize);
             cancelAnimationFrame(animationFrameId);
             clearInterval(interval);
          };
        }, [showCanvas]);

        const handleDownload = () => {
           setShowCanvas(true);
           
           setTimeout(() => {
              const link = document.createElement('a');
              link.href = 'Christopher%20Munn%20-%20CV.pdf';
              link.download = 'Christopher Munn - CV.pdf';
              link.target = '_blank';
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
           }, 3000);

           setTimeout(() => {
              setShowCanvas(false);
           }, 5000);
        };

        const handleScroll = (e, id) => {
          e.preventDefault();
          const el = document.getElementById(id);
          if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            try { window.history.pushState(null, '', `#${id}`); } catch (err) {}
          }
        };

        const scrollToTop = () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
          setActiveSection('home');
        };

        const navLinks = [
          { icon: <Icons.Home size={20} />, href: "#home", label: "Home", id: "home" },
          { icon: <Icons.User size={20} />, href: "#summary", label: "Summary", id: "summary" },
          { icon: <Icons.Cpu size={20} />, href: "#skills", label: "Technical Expertise", id: "skills" },
          { icon: <Icons.Code size={20} />, href: "#projects", label: "Featured Projects", id: "projects" },
          { icon: <Icons.Briefcase size={20} />, href: "#experience", label: "Work History", id: "experience" },
          { icon: <Icons.Award size={20} />, href: "#certifications", label: "Certifications", id: "certifications" },
          { icon: <Icons.GraduationCap size={20} />, href: "#education", label: "Education", id: "education" },
          { icon: <Icons.MapPin size={20} />, href: "#location", label: "Location", id: "location" },
        ];

        const TrayItem = ({ icon, href, label, id, onClick, isButton = false, isActive = false }) => {
          const baseClass = `pointer-events-auto p-3 rounded-full border transition-all duration-300 shadow-lg group relative flex items-center justify-center ${isActive ? 'bg-azure-600 text-white border-azure-500 scale-110' : 'bg-white/90 dark:bg-slate-900/90 backdrop-blur border-slate-200 dark:border-slate-700 text-slate-500 dark:text-slate-400 hover:text-white hover:bg-azure-600 dark:hover:bg-azure-600 hover:scale-125'}`;
          const content = <>{icon}<span className="absolute right-full mr-3 top-1/2 -translate-y-1/2 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none z-50">{label}</span></>;
          return isButton 
            ? <button onClick={onClick} className={baseClass} title={label}>{content}</button> 
            : <a href={href} onClick={(e) => handleScroll(e, id)} className={baseClass} title={label}>{content}</a>;
        };

        return (
          <>
            {showCanvas && (
               <div className="fixed inset-0 z-[100] animate-fade-in pointer-events-none">
                 <div className="absolute inset-0 bg-slate-950/40"></div>
                 <canvas ref={canvasRef} className="absolute inset-0 w-full h-full"></canvas>
               </div>
            )}
            
            <div className="fixed top-1/2 -translate-y-1/2 z-50 flex flex-col gap-3 items-center pointer-events-none right-4 lg:right-10 transition-all duration-300">
              <div className="flex flex-col gap-3 pointer-events-auto">
                {navLinks.map((link, idx) => ( <TrayItem key={`nav-${idx}`} {...link} isActive={activeSection === link.id} /> ))}
              </div>
              <div className="w-8 h-px bg-slate-300 dark:bg-slate-700 my-1 self-center" />
              <div className="relative pointer-events-auto">
                <button onClick={handleDownload} className="p-3 bg-azure-600/90 backdrop-blur border border-azure-400 rounded-full text-white hover:bg-azure-500 hover:scale-125 transition-all duration-300 shadow-lg shadow-azure-500/20 group relative z-10" title="Download CV">
                  <Icons.FileText size={20} />
                  <div className="absolute -bottom-1 -right-1 bg-white text-azure-600 rounded-full p-0.5"><Icons.Download size={10} strokeWidth={4} /></div>
                  <span className="absolute right-full mr-3 top-1/2 -translate-y-1/2 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Download CV</span>
                </button>
              </div>
              <div className="w-8 h-px bg-slate-300 dark:bg-slate-700 my-1 self-center" />
              <TrayItem icon={<Icons.ArrowUp size={20} />} onClick={scrollToTop} label="Back to Top" isButton={true} />
            </div>
          </>
        );
      };

      const App = () => (
        <ThemeProvider>
          <div className="min-h-screen bg-slate-50 dark:bg-slate-950 text-slate-600 dark:text-slate-300 font-sans selection:bg-azure-500/30 transition-colors duration-300">
            <Header />
            <FloatingTray />
            <KonamiEasterEgg />
            <main>
              <Hero />
              <Summary />
              <Skills />
              <Projects />
              <Experience />
              <Certifications />
              <Location />
            </main>
            <Footer />
          </div>
        </ThemeProvider>
      );

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
      
      // Remove loading screen once React mounts
      setTimeout(() => {
         const loader = document.getElementById('app-loading');
         if(loader) loader.style.display = 'none';
      }, 500);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
